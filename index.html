<!DOCTYPE html>
<html>
 <head>
  <title>airBattle</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <div style="margin:0 auto;width:480px; height:650px;background:#323232; text-align:center;vertical-align:middle">
	<canvas id="canvas" width="480px" height="650px"></canvas>
  </div>
  <script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	const START = 0;
	const STARTTING = 1;
	const RUNNING = 2;
	const PAUSED = 3;	
	const GAMEOVER = 4;
	var state = START;
	const WIDTH = canvas.width;
	const HEIGHT = canvas.height;
	var sss=0;
	//定义我方飞机生命值
	var life=3;
	//定义游戏的得分
	var score=0;
	//1、完成游戏的欢迎阶段
	//1.1、完成背景图片的绘制及移动的效果
	//1.1.1、加载游戏背景图片
	//1.1.2、初始化游戏背景的数据
	//1.1.3、创建背景图片的构造器
	//1.1.4、创建背景图片的对象
	var bg=new Image();
	bg.src="images/background.png";
	var SKY={
		imgs:bg,
		width:480,
		height:852
	};
	function Sky(config){
		//定义属性
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		//绘制的第一张图片的y值
		this.y1=-this.height;
		this.y2=0;
		//定义用于控制背景图片移动速度
		this.time=0;
		//定义绘制方法
		this.paint=function(){
			context.drawImage(this.imgs,0,this.y1);
			context.drawImage(this.imgs,0,this.y2);
		}
		//定义移动方法
		this.step=function(){
			//两张图片向下移动
			this.time++;
			if(this.time%5==0){
				this.y1++;
				this.y2++;
			}
			if(this.y1>=this.height){
				this.y1=-this.height;
			}
			if(this.y2>=this.height){
				this.y2=-this.height;
			}
		}
	}
	var sky=new Sky(SKY);
	sky.paint();
	//1.2、完成游戏LOGO图片的绘制
	//1.2.1、加载游戏LOGO图片
	var logo=new Image();
	logo.src="images/start.png";
	//1-2、从第一阶段到第二阶段
	canvas.onclick=function(){
		//保证游戏当前是第一阶段
		if(state==START){
			state=STARTTING;
		}
		if(state==RUNNING){
			sss++;
			sss=sss%3;
		}
	}
	//2、完成游戏的过渡阶段
	//2.1、加载动画图片
	var loadings=[];
	loadings[0]=new Image();
	loadings[0].src="images/game_loading1.png";
	loadings[1]=new Image();
	loadings[1].src="images/game_loading2.png";
	loadings[2]=new Image();
	loadings[2].src="images/game_loading3.png";
	loadings[3]=new Image();
	loadings[3].src="images/game_loading4.png";
	//2.2、初始化动画图片的数据内容
	var LOADING={
		imgs:loadings,
		width:186,
		height:38,
		sum:loadings.length
	}
	//2.3、创建动画图片的构造器
	function Loading(config){
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.sum=config.sum;
		//定义存储图片数组的索引值
		this.index=0;
		//定义切换图片速度
		this.time=0;
		//绘制方法
		this.paint=function(){
			context.drawImage(this.imgs[this.index],0,HEIGHT-this.height);
		}
		//定义动画方法
		this.step=function(){
			//切换数组的角标
			this.time++;
			if(this.time%20==0){
				this.index++;
			}
			//判断this.index==4，游戏进入第三阶段
			if(this.index==this.sum){
				state=RUNNING;
			}
		}
	}
	//2.4、创建动画图片的对象
	var loading=new Loading(LOADING);
	//3、完成游戏的运行阶段
	//3.1、我方飞机的逻辑
	//3.1.1、加载我方飞机的图片
	var heros=[];
	heros[0]=new Image();
	heros[0].src="images/hero1.png";
	heros[1]=new Image();
	heros[1].src="images/hero2.png";
	//增加我方飞机爆破的图片
	heros[2]=new Image();
	heros[2].src="images/hero_blowup_n1.png";
	heros[3]=new Image();
	heros[3].src="images/hero_blowup_n2.png";
	heros[4]=new Image();
	heros[4].src="images/hero_blowup_n3.png";
	heros[5]=new Image();
	heros[5].src="images/hero_blowup_n4.png";
	//3.1.2、初始化我方飞机的数据内容
	var HERO={
		imgs:heros,
		width:99,
		height:124,
		sum:heros.length,
		length:2,
	}
	//3.1.3、创建我方飞机的构造器
	function Hero(config){
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.sum=config.sum;
		//定义存储图片的数组索引值
		this.index=0;
		this.time=0;
		//定义绘制我方飞机的坐标值
		this.x=(WIDTH-this.width)/2;
		this.y=HEIGHT-this.height+30;
		this.timeb=0;
		this.down=false;
		//定义我方飞机正常图片的个数
		this.length=config.length;
		//定义绘制方法
		this.paint=function(){
			context.drawImage(this.imgs[this.index],this.x,this.y);
		}
		//定义动画方法
		this.step=function(){
			//控制this.index的值
			this.time++
			if(this.time%5==0){
				if(this.down){
					//爆破动画图片的切换
					this.index++;
					//当爆破动画执行完毕后
					if(this.index==this.sum){
						if(life>0){
							hero=new Hero(HERO);
						}else{
							//生命值=0，结束游戏
							state=GAMEOVER;
						}
						this.index=this.sum-1;
					}
				}else{
					this.index++;
					/*if(this.index==2){
						this.index=0;
					}*/
					this.index=this.index%2;
				}
			}
		}
		//增加我方飞机的射击方法
		this.shoot=function(){
			//创建子弹对象，并且添加到数组中
			this.timeb++;
			if(this.timeb%15==0){
				var bullet=new Bullet(BULLET);
				bullets[bullets.length]=bullet;
			}
			if(sss>=1){
				if(this.timeb%30==0){
					var bulletr=new Bulletr(BULLET);
					var bulletl=new Bulletl(BULLET);
					bullets[bullets.length]=bulletr;
					bullets[bullets.length]=bulletl;
				}
			}
		}
		//增加我方飞机被撞击后的逻辑
		this.bang=function(){
			//我方飞机的生命值-1
			life--;
			this.down=true;
			//将数组的角标切换到爆破的第一张
			this.index=this.length;
		}
	}
	//3.1.4、 创建我方飞机的对象
	var hero=new Hero(HERO);
	//3.1.5、为canvas元素绑定mousemove事件
	canvas.onmousemove=function(event){
		if(state==RUNNING){
			//获取鼠标当前坐标值（x,y）
			//将鼠标当前坐标值，赋值给我方飞机的坐标值
			var x=event.offsetX;
			var y=event.offsetY;
			hero.x=x-hero.width/2;
			hero.y=y-hero.height/2;
		}
	}
	//3.2、完成子弹逻辑
	//3.2.1、加载子弹图片
	var bullet=new Image();
	bullet.src="images/bullet.png";
	//3.2.2、初始化子弹的数据内容
	var BULLET={
		imgs:bullet,
		height:21,
		width:9,
	}
	//3.2.3、创建子弹的构造器
	function Bullet(config){
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.x=hero.x+hero.width/2-this.width/2;
		this.y=hero.y-this.height-10;
		//定义是否删除子弹的标识
		this.canDel=false;
		this.time=0;
		//定义绘制子弹的方法
		this.paint=function(){
			context.drawImage(this.imgs,this.x,this.y);
		}
		//定义移动子弹的方法
		this.step=function(){
			this.y-=2;
		}
		this.bang=function(){
			this.canDel=true;
		}
	}
	function Bulletr(config){
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.x=hero.x+hero.width/2-this.width/2+5;
		this.y=hero.y-this.height-10;
		//定义是否删除子弹的标识
		this.canDel=false;
		this.time=0;
		this.pengbi=0;
		//定义绘制子弹的方法
		this.paint=function(){
			context.drawImage(this.imgs,this.x,this.y);
		}
		//定义移动子弹的方法
		this.step=function(){
			this.y--;
			this.time++;
			if(this.time%2==0){
				if(sss>=1){
					if(this.pengbi=="l"){
						this.x-=3;
					}
					if(this.pengbi=="r"||this.pengbi==0||false){
						this.x+=3;
					}
				}
			}
		}
		this.bang=function(){
			this.canDel=true;
		}
	}
	function Bulletl(config){
		this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.x=hero.x+hero.width/2-this.width/2-5;
		this.y=hero.y-this.height-10;
		this.pengbi=0;
		this.time=0;
		//定义是否删除子弹的标识
		this.canDel=false;
		//定义绘制子弹的方法
		this.paint=function(){
			context.drawImage(this.imgs,this.x,this.y);
		}
		//定义移动子弹的方法
		this.step=function(){
			this.y--;
			this.time++;
			if(this.time%2==0){
				if(sss>=1){
					if(this.pengbi=="l"||this.pengbi==0||false){
						this.x-=3;
					}
					if(this.pengbi=="r"){
						this.x+=3;
					}
				}
			}
		}
		this.bang=function(){
			this.canDel=true;
		}
	}
	function pengbi(){
		for(var i=0;i<bullets.length;i++){
			if(bullets[i].x<0){
				bullets[i].pengbi="r";
			}
			if(bullets[i].x>WIDTH-BULLET.width){
				bullets[i].pengbi="l";
			}
		}
	}
	//3.2.4、创建用于存储子弹对象的数组
	var bullets=[];
	//3.2.5、定义用于绘制所有子弹的函数
	function paintBullets(){
		for(var i=0;i<bullets.length;i++){
			bullets[i].paint();
		}
	}
	//3.2.6、用于移动所有子弹的函数
	function stepBullets(){
		for(var i=0;i<bullets.length;i++){
			bullets[i].step();
			/*var time=0;
			if(time++%2==0){
				if(pengbi==zuobi){
					bullets[i].x++;
				}else if(pengbi==0||pengbi==youbi){
					bullets[i].x--;
				}
			}*/
		}
	}
	//3.2.7、定义用于移除子弹的函数
	function delBullets(){
		for(var i=0;i<bullets.length;i++){
			//判断子弹y<-bullet.height;
			if(bullets[i].y<-bullets[i].height||bullets[i].canDel){
				bullets.splice(i,1);
			}
			
		}
	}
	//3.3、完成敌方飞机的逻辑
	//3.3.1、加载敌方飞机的图片
	var enemies1=[];//小飞机
	enemies1[0]=new Image();
	enemies1[0].src="images/enemy1.png";
	enemies1[1]=new Image();
	enemies1[1].src="images/enemy1_down1.png";
	enemies1[2]=new Image();
	enemies1[2].src="images/enemy1_down2.png";
	enemies1[3]=new Image();
	enemies1[3].src="images/enemy1_down3.png";
	enemies1[4]=new Image();
	enemies1[4].src="images/enemy1_down4.png";
	var enemies2=[];//中飞机
	enemies2[0]=new Image();
	enemies2[0].src="images/enemy2.png";
	enemies2[1]=new Image();
	enemies2[1].src="images/enemy2_down1.png";
	enemies2[2]=new Image();
	enemies2[2].src="images/enemy2_down2.png";
	enemies2[3]=new Image();
	enemies2[3].src="images/enemy2_down3.png";
	enemies2[4]=new Image();
	enemies2[4].src="images/enemy2_down4.png";
	var enemies3=[];//大飞机
	enemies3[0]=new Image();
	enemies3[0].src="images/enemy3_n1.png";
	enemies3[1]=new Image();
	enemies3[1].src="images/enemy3_n2.png";
	enemies3[2]=new Image();
	enemies3[2].src="images/enemy3_down1.png";
	enemies3[3]=new Image();
	enemies3[3].src="images/enemy3_down2.png";
	enemies3[4]=new Image();
	enemies3[4].src="images/enemy3_down3.png";
	enemies3[5]=new Image();
	enemies3[5].src="images/enemy3_down4.png";
	enemies3[6]=new Image();
	enemies3[6].src="images/enemy3_down5.png";
	enemies3[7]=new Image();
	enemies3[7].src="images/enemy3_down6.png";
	//3.3.2、初始化敌方飞机的数据内容
	var ENEMY1={
		imgs:enemies1,
		width:57,
		height:51,
		sum:enemies1.length,
		length:1,
		type:0, //敌方飞机的类型
		life:1, //敌方飞机的生命值
		score:1,
	}
	var ENEMY2={
		imgs:enemies2,
		width:69,
		height:95,
		sum:enemies2.length,
		length:1,
		type:1,
		life:3,
		score:5,
	}
	var ENEMY3={
		imgs:enemies3,
		width:169,
		height:258,
		sum:enemies3.length,
		length:2,
		type:2,
		life:10,
		score:10,
	}
	//3.3.3、创建敌方飞机的构造器
	function Enemy(config){
		this.imgs=config.imgs;
		this.height=config.height;
		this.width=config.width;
		this.sum=config.sum;
		this.type=config.type;
		//定义敌方飞机的生命值
		this.life=config.life;
		//定义绘制敌方飞机的坐标值
		this.x=Math.random()*(WIDTH+1-this.width);
		this.y=-this.height;
		//定义敌方飞机的速度
		this.time=0;
		this.index=0;
		//定义表示是否执行爆破动画标识
		this.down=false;
		//定义表示是否删除敌方飞机的标识
		this.canDel=false;
		this.length=config.length;
		//定义敌方飞机对应的得分
		this.score=config.score;
		//定义绘制方法
		this.paint=function(){
			context.drawImage(this.imgs[this.index],this.x,this.y)
		}
		//定义移动方法
		this.step=function(){
			//敌方飞机自上向下移动
			/*this.time++;
			switch(this.type){
				case 0:
					this.y++;
					break;
				case 1:
					if(this.time%2==0){
						this.y++;
					}
					break;
				case 2:
					if(this.time%4==0){
						this.y++;
					}
					break;
			}*/
			if(this.down){
				if(this.time++%5==0){
					this.index++;
				}
				if(this.index==this.sum){
					this.canDel=true;
					this.index=this.sum-1;
					score+=this.score;
				}
			}else{
				this.time++;
				switch(this.type){
					case 0:
						this.y++;
						break;
					case 1:
						if(this.time%2==0){
							this.y++;
						}
						break;
					case 2:
						if(this.time%7==0){
							this.index++;
						}
						this.index=this.index%2;
						if(this.time%4==0){
							this.y++;;
						}
						break;
				}
			}
		}
		//增加地方飞机是否被撞击的判断规则方法
		this.hit=function(ccc){
			//子弹||我方飞机-定义形参
			return ccc.x+ccc.width>this.x&&ccc.y<this.y+this.height&&
					ccc.x<this.x+this.width&&ccc.y+ccc.height>this.y;
		}
		//定义敌方飞机被撞击后的方法
		this.bang=function(){
			this.life--;
			if(this.life==0){
				//执行爆破动画
				this.down=true;
				this.index=this.length;
			}
		}
	}
	//3.3.4、创建用于存储敌方飞机的数组
	var enemies=[];
	//3.3.5、创建用于创建敌方飞机的函数
	function createEnemies(){
		//创建一个0-100的随机整数
		var num=Math.floor(Math.random()*100);
		if(num<=30){//小飞机
			var enemy=new Enemy(ENEMY1);
			enemies[enemies.length]=enemy;//enemies[enemies.length+1]=enemy;
		}else if(num<=70){
			var enemy=new Enemy(ENEMY2);
			enemies[enemies.length]=enemy;//enemies[enemies.length+1]=enemy;
		}else{
			//判断数组中的第一个位置如果不是大飞机，创建大飞机，添加到数组的第一个位置上(enemies[0])
			//if(enemies.length>0&&enemies[0].type!=2){
				var enemy=new Enemy(ENEMY3);
				enemies[enemies.length]=enemy;
			//	enemies.splice(0,0,enemy);//enemies[0]=enemy;
			//}
		}
	}
	//3.3.6、创建用于绘制所有敌方飞机的函数
	function paintEnemies(){
		for(var i=0;i<enemies.length;i++){
			enemies[i].paint();
		} 
	}
	//3.3.7、创建用于移动所有敌方飞机的函数
	function stepEnemies(){
		for(var i=0;i<enemies.length;i++){
			enemies[i].step();
		} 
	}
	//3.3.8、创建移除敌方飞机的函数
	function delEnemies(){
		for(var i=0;i<enemies.length;i++){
			if(enemies[i].height>HEIGHT||enemies[i].canDel){
				enemies.splice(i,1);
			}
		} 
	}
	//3.3.9、创建用于判断敌方飞机是否被撞击的函数
	function checkHit(){
		//遍历存储敌方飞机的函数
		for(var i=0;i<enemies.length;i++){
			//获取每个敌机
			var enemy=enemies[i];
			//判断我方飞机是否撞击敌机
			if(enemy.hit(hero)){
				if(!enemy.down&&!hero.down){
					//处理敌方飞机被撞击后的逻辑
					enemy.bang();
					//处理我方飞机被撞击后的逻辑
					hero.bang();
				}
			}
			//判断子弹是否撞击敌方飞机，遍历所有子弹，判断每个子弹是否撞击敌方飞机
			for(var j=0;j<bullets.length;j++){
				//获取每个子弹
				var bullet=bullets[j];
				if(enemy.hit(bullet)){
					if(!enemy.down||!bullet.canDel){
						//处理敌方飞机被撞击后的逻辑
						enemy.bang();
						//处理子弹被撞击后的逻辑
						bullet.bang();
					}
				}
			}
		}
	}
	//3.3.10、创建绘制游戏得分和我方飞机生命值的函数
	function paintText(){
		context.font="bold 24px 微软雅黑";
		context.fillText("SCORE: "+score,10,30);
		context.fillText("LIFE: "+life,WIDTH-90,30);
		context.fillText("弹药Level: Lv"+(sss+1),10,HEIGHT-24);
	}
	//4、完成游戏暂停阶段
	canvas.onmouseover=function(){
		if(state==PAUSED){
			state=RUNNING;
		}
	}
	canvas.onmouseout=function(){
		if(state==RUNNING){
			state=PAUSED;

		}
	}
	//绘制暂停图标
	var paused=new Image();
	paused.src="images/game_pause_nor.png";
	//定义综合速度
	var time=0;
	//定义游戏的核心控制器
	setInterval(function(){
		/*if(state==START){
			sky.paint();//绘制背景图片
			sky.step();//移动背景图片
			context.drawImage(logo,40,0);//绘制LOGO
		}else if(state==STARTTING){
			loading.paint();
		}*/
		sky.paint();//绘制背景图片
		sky.step();//移动背景图片
		switch(state){
			case START:
				context.drawImage(logo,40,0);//绘制LOGO
				break;
			case STARTTING:
				loading.paint();//绘制动画图片
				loading.step();//切换动画图片
				break;
			case RUNNING:
				hero.paint();//绘制我方飞机
				hero.step();//控制我放飞机动画
				hero.shoot();//我方飞机的设计功能
				paintBullets();//绘制所有子弹
				stepBullets();//移动所有子弹
				delBullets();//移除超出的子弹
				if(time++%40==0){
					createEnemies();//创建敌方飞机
				}
				paintEnemies();//绘制敌方飞机
				stepEnemies();//移动敌方飞机
				delEnemies();
				checkHit();//判断敌方飞机是否被撞击
				paintText();//绘制得分和生命值
				if(sss==2){
					pengbi();
				}
				break;
			case PAUSED:
				hero.paint();
				paintBullets();
				paintEnemies();
				paintText();
				context.drawImage(paused,WIDTH/2-30,HEIGHT/2-22.5);
				break;
			case GAMEOVER:
				hero.paint();
				paintBullets();
				paintEnemies();
				paintText();
				context.font="bold 50px 微软雅黑";
				context.fillText("真次~这么简单还死！",5,350);
				break;
		}
	},10);
